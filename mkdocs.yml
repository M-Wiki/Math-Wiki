site_name: Math Wiki
down_extensions:
  - pymdownx.arithmatex:
      generic: true
repo_name: M-Wiki/Math-Wiki
repo_url: 'https://github.com/M-Wiki/Math-Wiki'
nav:
  - Getting Started: index.md
  - 编辑指南: how_to_edit.md
  - 数论:
    - 数论基础: number-theory/basic.md
    - 排列组合: number-theory/permutation_combination.md
    - 'RSA 加密算法': number-theory/rsa.md
  - 微积分:
    - 微积分基础: calculus/index.md
  - 杂项:
    - 求和符号和连乘符号: others/sigma_prod.md
    - '自然常数 e': others/natural_constant.md

plugins:
  - git-revision-date-localized:
      type: iso_datetime
      # enable_creation_date: true
      # fallback_to_build_date: true
  - search:
      lang: zh

extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

edit_uri: 'https://m-wiki.github.io/Math-Wiki/how_to_edit/?ref='


theme:
  features:
    - content.action.edit
    - search.suggest
    - search.share
  icon:
    edit: material/pencil
    repo: fontawesome/brands/git-alt
  name: material
  language: 'zh'
  custom_dir: overrides
  font:
    code: 'Fira Mono'
    text: 'Fira Sans'

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode
